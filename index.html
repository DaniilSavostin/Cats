<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Котики</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./api.js"></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-5">Cute cats</h1>

      <div class="d-flex justify-content-center mb-5">
        <button data-add_button class="btn btn-success">Add</button>
      </div>

      <!-- сюда вставляются коты -->
      <div data-wrapper class="d-flex justify-content-center"></div>
    </div>

    <!-- другие модалки должны быть тут -->
    <div data-modal class="modal-wrapper hidden">
      <div class="custom-modal">
        <form name="catsForm">
          <input
            type="number"
            name="id"
            placeholder="Id"
            class="form-control mb-2"
            id="exampleInputEmail4"
          />
          <input
            type="text"
            name="name"
            placeholder="Name"
            class="form-control mb-2"
            id="exampleInputEmail1"
          />
          <input
            type="text"
            name="description"
            placeholder="About"
            class="form-control mb-2"
            id="exampleInputEmail2"
          />
          <input
            type="text"
            name="image"
            placeholder="Image URL"
            class="form-control mb-2"
            id="exampleInputEmail3"
          />
          <input
            type="number"
            name="age"
            placeholder="Age"
            class="form-control mb-2"
            id="exampleInputEmail5"
          />
          <input
            type="number"
            name="rate"
            placeholder="Rating"
            class="form-control mb-2"
            id="exampleInputEmail6"
          />
          <div class="mb-3 form-check">
            <input
              name="favorite"
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1">Favorite</label>
          </div>
          <p data-error class="errorMsg"></p>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div data-modal_about class="modal-wrapper hidden">
      <div class="custom-modal">
        <p class="cat-description"></p>
      </div>
    </div>
    <div data-modal_edit class="modal-wrapper hidden">
      <div class="custom-modal">
        <form name="updateForm">
          <input
            hidden
            data-cat_id
            type="number"
            name="id"
            placeholder="Id"
            class="form-control mb-2"
            id="exampleInputEmail4"
          />
          <input
            data-cat_name
            type="text"
            name="name"
            placeholder="Name"
            class="form-control mb-2"
            id="exampleInputEmail1"
          />
          <input
            data-cat_description
            type="text"
            name="description"
            placeholder="About"
            class="form-control mb-2"
            id="exampleInputEmail2"
          />
          <input
            data-cat_image
            type="text"
            name="image"
            placeholder="Image URL"
            class="form-control mb-2"
            id="exampleInputEmail3"
          />
          <input
            data-cat_age
            type="number"
            name="age"
            placeholder="Age"
            class="form-control mb-2"
            id="exampleInputEmail5"
          />
          <input
            data-cat_rate
            type="number"
            name="rate"
            placeholder="Rating"
            class="form-control mb-2"
            id="exampleInputEmail6"
          />
          <div class="mb-3 form-check">
            <input
              data-cat_favorite
              name="favorite"
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1">Favorite</label>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </body>
</html>
